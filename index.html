<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Client</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="password_generator">
        <div class="wrapper">
          <h1 class="caps-first color-white">password generator</h1>
          <div class="output">
            <span class="result"></span>
            <div class="btn color-violet">
              <a href="#FIXME" title="Copy Button" class="copy_button color-white">btn</a>
            </div>
          </div>
          <div class="setting_options">
            <div class="setting">
              <label for="password length" class="caps-first color-white">password length</label>
              <input type="number" class="password_length" max="20" min="4" value="20">
            </div>
            <div class="setting">
              <label for="uppercase letter" class="caps-first color-white">include uppercase letter</label>
              <input type="checkbox" class="uppercase">
            </div>
            <div class="setting">
              <label for="lowercase letters" class="caps-first color-white">include lowercase letters</label>
              <input type="checkbox" class="lowercase">
            </div>
            <div class="setting">
              <label for="number" class="caps-first color-white">include number</label>
              <input type="checkbox" class="number">
            </div>
            <div class="setting">
              <label for="symbol" class="caps-first color-white">include symbol</label>
              <input type="checkbox" class="symbol">
            </div>
            <div class="btn color-violet">
              <a href="#FIXME" title="Generate Password" class="generate_pass_btn caps-first color-white">generate password</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
